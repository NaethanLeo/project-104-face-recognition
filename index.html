<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-default heading">Image Recognition </h2>
      <br><br>

      <p style="font-size: 25px;">Model is trained to identify the members of my Family: </p>
      <b class="ObjectName">
        Dad
        <hr>
        Mom
        <hr>
        Me
        <hr>
      </b>
      <label style="font-size: 25px;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="output"></div>
      <br><br>
      <button onclick="takeSnapshot()" class="btn btn-warning">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-info">Identify Person</button>
      <br><br>

      <p style="font-size: 22px;">Person :  <span id="output_person"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="output_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
